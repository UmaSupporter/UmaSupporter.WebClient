generates:
  src/generated/friends.tsx:
    schema: './src/friend.graphql'
    documents:
      - './src/components/Friend*/*.{ts,tsx}'
      - './src/components/CardFilter/*.{ts,tsx}'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
